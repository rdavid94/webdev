/* CSS reset */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-size: 100%;
}

/* Positioning */

.profile-card {
  width: 480px;
  max-width: calc(100vw - 10px);
}

body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: url('https://i.imgur.com/KKdp8m5.jpg?1') no-repeat center center fixed;
  background-size: cover;
}

.head, .links {
  text-align: center;
}

.head, .content {
  width: 90%;
  margin: 0 auto;
}

.content {
  border-top: 2.2px solid hsla(220, 90%, 50%, .8);
}

.head, .about {
  margin-bottom: 10%;
}

.content {
  padding: 5% 10%;
}

/* Profile image */

.profile-image {
  margin-top: -60px;
}

img {
  width: 120px;
  height: 120px;
  border-radius: 20%;
  padding: 1px;
  background-color: #666;
  filter: grayscale(30%);
  transition: all 0.5s ease-in-out;
}

img:hover {
  filter: grayscale(20%);
  transform: scale(1.1);
}

.profile-card {
  background-color: hsla(0, 0%, 100%, .54);
  border-radius: 4px;
  box-shadow: hsla(0, 0%, 0%, .8) 10px 10px 90px;
}

/* Contact links */

ul {
  list-style-type: none;
}

li {
  display: inline;
}
